<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bilal & Meryem Sayaç</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    color: #fff;
  }
  .card {
    position: relative;
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, #ff4e50, #f9d423);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    margin-bottom: 20px;
  }
  .card h2 {
    margin: 5px 0;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  .card .date {
    font-size: 1.2em;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
  .card .counter {
    font-size: 2em;
    margin-top: 15px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div class="card">
  <h2>Bilal & Meryem</h2>
  <div class="date">18 Şubat 2025</div>
  <div class="counter" id="counter">0 saniye</div>
</div>

<script>
const startDate = new Date('2025-02-18T00:00:00');
function updateCounter() {
  const now = new Date();
  const diff = Math.floor((now - startDate) / 1000); // fark saniye cinsinden
  document.getElementById('counter').innerText = diff.toLocaleString() + ' saniye';
}
setInterval(updateCounter, 1000);
updateCounter();
</script>

</body>
</html>
