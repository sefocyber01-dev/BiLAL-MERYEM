<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bilal & Meryem Sayaç</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #1c1c1c; /* Fotoğrafın koyu arka plan stiline benzer */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    color: #fff;
  }
  .card {
    position: relative;
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, #ff4e50, #f9d423); /* Fotoğrafın renk tonlarını simüle ettik */
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    margin-bottom: 20px;
  }
  .card h2 {
    margin: 5px 0;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  .card .date {
    font-size: 1.2em;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
  h1 {
    font-size: 4em;
    margin: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  button {
    padding: 10px 25px;
    font-size: 1.5em;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #ff3d00;
    color: #fff;
    transition: 0.3s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.4);
  }
  button:hover {
    background: #ff5722;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Bilal</h2>
  <h2>Meryem</h2>
  <div class="date">18 Şubat 2025</div>
</div>

<h1 id="counter">0</h1>
<button onclick="increase()">+</button>

<script>
let count = 0;
function increase() {
    count++;
    document.getElementById('counter').innerText = count;
}
</script>

</body>
</html>
